<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Palestra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-formulario">
      <h1>Inscreva-se na Palestra</h1>

      <form id="form-inscricao">
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome e Sobrenome"
          required
          minlength="3"
        />

        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(99) 91234-5678"
          required
          pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
          title="Digite um telefone válido, ex: (11) 91234-5678"
        />

        <input
          type="text"
          id="setor"
          name="setor"
          placeholder="Setor em que atua"
          required
        />

        <button type="submit">Inscrever-se</button>
      </form>

      <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
