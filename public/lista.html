<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Participantes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Participantes Inscritos</h1>
    <div class="container">
      <div id="lista-inscritos" class="grade"></div>

      <!-- Imagem que cobre a lista -->
      <div id="cobertura">
        <button id="btnFechar">×</button>
        <img class="finalImage" src="img/surpresa.png" alt="Imagem Revelada" />
      </div>
    </div>

    <!-- Botão para exibir/ocultar -->
    <button id="btn-revelar">Revelar Imagem</button>

    <button id="btn-sorteio">Sortear Número</button>
    <div id="resultado-sorteio"></div>

    <script src="script.js"></script>
  </body>
</html>
