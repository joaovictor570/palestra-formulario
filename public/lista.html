<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Participantes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Participantes Inscritos</h1>
    <div class="container">
      <!-- Grade de participantes -->
      <div id="lista-inscritos" class="grade"></div>

      <!-- Imagem oculta (caso precise revelar ao chegar 50 pessoas) -->
      <img
        id="imagem-final"
        src="img/surpresa.png"
        alt="Imagem Revelada"
        style="
          display: none;
          margin-top: 2rem;
          max-width: 100%;
          border-radius: 12px;
        "
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
